<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let alumno of alumnos">
            <ion-item>
                <ion-label>{{alumno}}</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="warning">Agregar a favoritos <ion-icon name="star"></ion-icon></ion-item-option>
                <ion-item-option color="danger" (click)="presentarActionSheet()">Eliminar <ion-icon name="trash-bin"></ion-icon></ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
